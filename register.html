<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
<body>
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <a href="" class="navbar-brand">
                <img src="images/Brand Black.png" alt="Centrex" width="40px">
                <span>Centrex</span>
            </a>
            <div class="d-flex">
                <a href="" class="btn btn-dark logb">Login</a>
                <a href="" class="btn btn-primary regb">Register</a>
            </div>
        </div>
    </nav>
    <form action="" method="" class="d-flex justify-content-center">
        <div class="card col-sm-4 p-4 logbox shadow-mm">
            <a href="" class="d-flex flex-row-reverse min-button mb-4">Log In</a>
            <div class="mb-3">
                <h6>Let's <br>Get Started!</h6>
                <p>By creating an account you agree to our <a href="">User Agreement</a> and the <a href="">Privacy Policy</a></p> 
            </div>
            <button class="btn btn-light shadow-mm">Sign Up with Email</button>
            <button class="btn btn-primary shadow-mm">Sign Up with Phone Number</button>
            <span class="margin-control"><div class="bar"></div> Or <div class="bar"></div></span>
            <button class="btn btn-dark shadow-mm apb"><img src="images/apple.png" width="20px" alt=""> Continue with Apple</button>
            <button class="btn btn-light shadow-mm"><img src="images/google.png" width="20px" alt=""> Continue with Google</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
